<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Simple setInterval clock</title>
    <style>
      p {
        font-family: sans-serif;
				font-size: 1.5rem;
				font-weight: 800;
				display: block;
				margin: 20px 13px;
      }
    </style>
  </head>
  <body>
		<p class="clock"></p>
		<button class="start">Start</button>
		<button class="stop">Stop</button>
		<button class="reset">Reset</button>
    <script>
			let startBtn = document.querySelector(".start");
			let stopBtn = document.querySelector(".stop");
			let resetBtn = document.querySelector(".reset");
			let para = document.querySelector(".clock");

			let secondCounter = 0;
			para.textContent = "00 : 00 : 00 : 000";
			let secondCounterLoop, time;
			let minuteCounter = 0;
			let hourCounter = 0;
			let miliSecCounter = 0;

			function displayTime() {
				// secondCounter++;
				miliSecCounter++;
				if (miliSecCounter > 999) {
					miliSecCounter = 0;
					secondCounter++;
				}
				if (secondCounter > 59) {
					minuteCounter++;
					secondCounter = 0;
				}
				if (minuteCounter > 59) {
					hourCounter++;
					minuteCounter = 0;
				}
				
				time = `${
					(hourCounter > 9) ? hourCounter : (`0${hourCounter}`)
				} : ${
					(minuteCounter > 9) ? minuteCounter : (`0${minuteCounter}`)
				} : ${
					(secondCounter > 9) ? secondCounter : (`0${secondCounter}`)
				} : ${miliSecCounter}`;

				para.textContent = time;
			}

			startBtn.addEventListener("click", () => {
				secondCounterLoop = setInterval(displayTime, 1);
			});

			stopBtn.addEventListener("click", () => {
				clearInterval(secondCounterLoop);
			});

			resetBtn.addEventListener("click", () => {
				secondCounter = 0;
				minuteCounter = 0;
				hourCounter = 0;
				miliSecCounter = 0;
				clearInterval(secondCounterLoop);
				para.textContent = "00 : 00 : 00 : 000";
			});

    </script>
  </body>
</html>
