<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple DOM example</title>
  </head>
  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/" target = "_blank">Mozilla homepage</a></p>
      </section>
      <script>
        const link = document.querySelector("a");
        link.textContent = "Mozilla Developer Network";
        link.href = "https://developer.mozilla.org";
        const section = document.querySelector("section");
        const para = document.createElement("p");
        para.textContent = "We hope you enjoyed the ride.";
        section.appendChild(para);
        const text = document.createTextNode(" - the premier source for web development knowledge.");
        const linkPara = document.querySelector("p");
        linkPara.appendChild(text);
        section.appendChild(linkPara);
        // let textClone = text.cloneNode();
        // section.appendChild(textClone);
        // section.removeChild(linkPara);
        // linkPara.remove();
        // linkPara.parentNode.removeChild(linkPara);
        para.style.color = "#fff";
        para.style.backgroundColor = "black";
        para.style.padding = "10px";
        para.style.width = "300px";
        para.style.textAlign = "center";
        para.style.borderRadius = "6px";
        para.style.fontFamily = "Sans";
        para.style.fontWeight = "600";
      </script>
  </body>
</html>
